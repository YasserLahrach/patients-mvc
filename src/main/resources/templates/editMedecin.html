<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">
<head>
    <meta charset="UTF-8">
    <title>Form Medecins</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{/admin/saveMedecins(page=${page}, keyword=${keyword})}">
                <div>
                    <label>ID :</label>
                    <label th:text="${medecin.id}"></label>
                    <input id="id" class="form-control" type="hidden" name="id" th:value="${medecin.id}">
                </div>
                <div>
                    <label for="nom">Nom</label>
                    <input id="nom" class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                    <span class="text-danger" th:errors="${medecin.id}"></span>
                </div>
                <div>
                    <label>Date Naissance</label>
                    <input class="form-control" type="date" name="dateNaissance" th:value="${medecin.dateNaissance}">
                    <span class="text-danger" th:errors="${medecin.dateNaissance}"></span>
                </div>
                <div>
                    <label>Specialite</label>
                    <input id="specialite" class="form-control" type="text" name="specialite" th:value="${medecin.specialite}">
                    <span class="text-danger" th:errors="${medecin.specialite}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

        </div>
    </div>
</body>
</html>
